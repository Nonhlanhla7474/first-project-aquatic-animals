<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aquatic Amimals</title>
    <style>
      h1 {
        color: #1a64d6;
        font-size: 1.5em;
        margin: 20px 0;
        font-family: fantasy;
      }
      body {
        background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSyDkfANbz8TAoMM7eMhhoudefo4ljEMiGhhQ&s);
        background-size: cover;
        background-position: repeat center;
      }
      ul li img {
        width: 300px;
        height: 300px;
        object-fit: cover;
        border-radius: 20px;
      }
      h1 {
        text-align: center;
        text-decoration: wavy;
        font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
      }
      li {
        list-style: none;
        text-align: center;
        padding: 10px 0;
        border-radius: 10px;
        transition: all 200ms ease-in-out;
        max-width: 400px;
        margin: 0 auto;
      }
      button {
        display: block;
        margin: 20px auto;
        border: 1px solid #1a64d6;
        background-color: aqua;
        color: white;
        padding: 20px 40px;
        text-align: center;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      .question-box {
        position: absolute;
        display: none;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        z-index: 1000;
        min-width: 250px;
      }
      #welcome-message {
        text-align: center;
        font-size: 1.2em;
        color: black;
        margin-bottom: 20px;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1>Aquatic Animalsüêã!</h1>
    <div
      id="welcome-message"
      style="text-align: center; margin-bottom: 20px"
    ></div>
    <ul>
      <li>
        <img
          class="jellyfish"
          src="https://images.pexels.com/photos/1076758/pexels-photo-1076758.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
          alt="jellyfish"
          data-fact="Jellyfishüêü are fascinating creatures that have been around for millions of years. They are mostly made up of water and have a simple body structure, which allows them to float gracefully in the ocean. Some species can even glow in the darküåü!"
        />
      </li>
      <li>
        <img
          class="turtle"
          src="https://img.freepik.com/free-photo/turtles-swimming-ocean_23-2150537271.jpg?semt=ais_hybrid&w=740"
          alt="sea turtle"
          data-fact="Sea turtlesüê¢ are ancient mariners, having existed for over 100 million years. They are known for their long migrations across oceans and their ability to navigate using the Earth's magnetic field. These gentle giants play a crucial role in maintaining the health of marine ecosystemsü§©."
        />
      </li>
      <li>
        <img
          class="dolphin"
          src="https://images.unsplash.com/photo-1570481662006-a3a1374699e8?q=80&w=1530&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="dolphin"
          data-fact="Dolphinsüê¨ are highly intelligent marine mammals known for their playful behavior and complex social structures. They communicate using a variety of clicks, whistles, and body movements. Dolphins are also known for their acrobatic displays and strong bonds with their pod membersü§™."
        />
      </li>
      <li>
        <img
          class="octopus"
          src="https://thumbs.dreamstime.com/b/vibrant-red-octopus-swimming-gracefully-ocean-showcasing-its-unique-tentacles-textures-against-stunning-underwater-360906581.jpg"
          alt="octopus"
          width="300"
          data-fact="Octopusesüêô are incredibly intelligent creatures with remarkable problem-solving abilities. They have three heartsüíô and blue blood, and their soft bodies allow them to squeeze through tight spaces. Octopuses are known for their ability to change color and texture, making them masters of camouflageü§©."
        />
      </li>
      <li>
        <img
          src="https://cdn.shopify.com/s/files/1/0537/0386/8610/files/6_480x480.png?v=1634043045"
          alt="whale"
          data-fact="Whalesüêã are the largest animals on Earthüåé, with some species reaching lengths of over 100 feet. They are known for their complex songs and social structures. Whales play a vital role in maintaining the health of marine ecosystems by helping to regulate prey populations and nutrient cycling‚ô•‚ô•."
        />
      </li>
      <li>
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTes9Dum5kKznkiDxiiH2k6LcrO4npdxgG3Bw&s"
          alt="sea horse"
          data-fact="Seahorses are unique among fish for their reproductive role."
        />
      </li>
    </ul>
    <div
      id="overlay"
      style="
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.3);
        z-index: 999;
      "
    ></div>
    <div id="question-box" class="question-box">
      <p id="question-text" style="margin: 0 0 10px 0">
        What is the name of the animalüòä?
      </p>
      <input
        type="text"
        id="answer-input"
        style="padding: 5px; border-radius: 5px; border: 1px solid #ccc"
      />
      <button
        id="submit-answer"
        style="
          margin-left: 10px;
          padding: 5px 10px;
          border-radius: 5px;
          border: none;
          background: #1a64d6;
          color: white;
        "
      >
        Submit
      </button>
      <button
        id="close-question"
        style="
          margin-left: 10px;
          padding: 5px 10px;
          border-radius: 5px;
          border: none;
          background: #ccc;
        "
      >
        Close
      </button>
      <p id="fact-text" style="margin: 10px 0 0 0; font-weight: bold"></p>
    </div>
    <button id="learn-more-btn">learn more about aquatic animals</button>
    <p>Coded by Nonhlanhla Masilela</p>
    <script>
      let userName = prompt("What is your name?");
      if (!userName) {
        userName = "Friend";
      }
      let welcome = document.getElementById("welcome-message");
      welcome.innerHTML = `Welcome,üòä ${userName}!<br />This are creatures that live in water, including oceans,
  rivers, lakes, and wetlands. They can be found in both freshwater and
  saltwater environments. These animals have adapted to life in water, with
  unique features that help them survive and thrive in their aquatic
  environments.`;
      let animalImages = document.querySelectorAll("ul li img");
      let questionBox = document.getElementById("question-box");
      let answerInput = document.getElementById("answer-input");
      let submitAnswer = document.getElementById("submit-answer");
      let closeQuestion = document.getElementById("close-question");
      let overlay = document.getElementById("overlay");
      let currentImg = null;
      let factText = document.getElementById("fact-text");

      animalImages.forEach(function (img) {
        img.addEventListener("click", function (event) {
          currentImg = img;
          answerInput.value = "";
          factText.textContent = "";
          const rect = img.getBoundingClientRect();
          let left = window.scrollX + rect.right + 20;
          if (left + questionBox.offsetWidth > window.innerWidth) {
            left = window.scrollX + rect.left - questionBox.offsetWidth - 20;
          }
          questionBox.style.top = window.scrollY + rect.top + "px";
          questionBox.style.left = left + "px";
          questionBox.style.display = "block";
          overlay.style.display = "block";
          answerInput.focus();
        });
      });

      submitAnswer.addEventListener("click", function () {
        if (!currentImg) return;
        let correctName = currentImg.alt.trim().toLowerCase();
        let userAnswer = answerInput.value.trim().toLowerCase();
        if (userAnswer === correctName) {
          factText.textContent = currentImg.getAttribute("data-fact");
        } else {
          factText.textContent = "Try againüòû";
        }
      });

      closeQuestion.addEventListener("click", function () {
        questionBox.style.display = "none";
        overlay.style.display = "none";
      });
      overlay.addEventListener("click", function () {
        questionBox.style.display = "none";
        overlay.style.display = "none";
      });
      let learnMoreBtn = document.getElementById("learn-more-btn");
      learnMoreBtn.addEventListener("click", function () {
        window.open("https://en.wikipedia.org/wiki/Aquatic_animal", "_blank");
      });
    </script>
  </body>
</html>
